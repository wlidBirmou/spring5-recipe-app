<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
  <p>
    The list of recipe is: <br>

    <span th:each="recipe : ${recipes}">
        <span th:text="${recipe.description}"></span>
        <span th:text="${recipe.prepTime}"></span>
        <span th:text="${recipe.cookTime}"></span>
        <span th:text="${recipe.directions}"></span>
    </span>
  </p>
</body>
</html>
